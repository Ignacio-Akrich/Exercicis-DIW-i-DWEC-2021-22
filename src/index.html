<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css1.css">
    <script src="js/javascript.js"></script>
    <title>Index</title>
</head>
<body>
<header>
    <h1>Index</h1>
</header>
<main>
    <!--el onmouseover nos permetira ejecutar cambiar el color del fondo cuando el puntero del ratón se situe encima de la imagen y el onmouseleave nos permetira volver a poner el fondo blanco cuando el puntero del ratón salga de la imagen-->
    <img onmouseover="changeBackgroundColor1()" onmouseleave="normalBackgroundColor()" src="images/cercleblau.png" width="150px" height="150px" alt="">
    <img onmouseover="changeBackgroundColor2()" onmouseleave="normalBackgroundColor()" src="images/cerclemarro.png" width="150px" height="150px" alt="">
    <img onmouseover="changeBackgroundColor3()" onmouseleave="normalBackgroundColor()" src="images/cercletaronja.png" width="150px" height="150px" alt="">
    <img onmouseover="changeBackgroundColor4()" onmouseleave="normalBackgroundColor()" src="images/cercleverd.png" width="150px" height="150px" alt="">
    <img onmouseover="changeBackgroundColor5()" onmouseleave="normalBackgroundColor()" src="images/cerclevermell.png" width="150px" height="150px" alt="">
</main>
</body>
</html>
